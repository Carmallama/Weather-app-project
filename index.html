<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather by Carm</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="search">
          <form id="search-form">
            <input
              type="text"
              class="search"
              placeholder="🔎Change city"
              id="cityInput"
            />
            <input type="submit" class="submit" value="Search" />
            <button id="currentLocationButton">📍</button>
          </form>
        </div>

        <hr />
        <h1 id="city">Reading</h1>
        <h2>
          <span id="currentDate"> Friday 10th June 20:10</span>
        </h2>
        <div class="row current">
          <div class="col-md">
            <img id="icon" src="" />
          </div>
          <div class="col-md temperatures">
            <span id="currentTemperature">17</span>
            <span class="units">
              <a href="#" id="celcius-link">°C</a>
            </span>
            <h3 id="currentWeatherDescription">Sunny</h3>
            L:<span id="minimum">7</span>°C
            <strong>H: <span id="maximum">19</span>°C</strong>
          </div>
          <div class="col-md weather-overview">
            <div>Weather overview |</div>
            <ul class="humidity-wind">
              <li class="feels-like">
                Feels like: <span id="feelsLikeTemp">5</span>°C
              </li>
              <li class="humidity">
                Humidity: <span id="humidityValue">68</span>%
              </li>
              <li class="wind-speed">
                Wind speed: <span id="windSpeedValue">2</span>km/h
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="5-day-forecast">5 day forecast:</div>
        <hr />
      </div>
      <footer class="credentials">
        <a
          href="https://github.com/Carmallama/Weather-app-project"
          target="_blank"
          >Open source code</a
        >
        by Carm hosted by
        <a href="https://thunderous-gaufre-8b1c6a.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
