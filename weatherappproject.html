<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather by Carm</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="search">
          <form id="search-form">
            <input
              type="text"
              class="search"
              placeholder="🔎Change city"
              id="search-city"
            />
            <input type="submit" class="submit" value="Search" />
          </form>
        </div>
        <button id="current-location-button">Current location</button>
        <hr />
        <h1>
          <span class="current-city"> Reading </span>
        </h1>
        <h2>
          <span class="current-date"> Friday 10th June </span>
          <span class="current-time"> 20:10 </span>
        </h2>
        <div class="row current">
          <div class="col-md">
            <h3 id="current-weather">Sunny</h3>
            <small> ☀️ </small>
          </div>
          <div class="col-md">
            <h4 id="current-temperature">17°C</h4>
            <ul>
              <li class="min-temp">L:<span id="low">7</span>°C</li>
              <li class="max-temp">
                <strong>H: <span id="high">19</span>°C</strong>
              </li>
            </ul>
          </div>
          <div class="col-md">
            <div>Weather overview |</div>
            <ul class="humidity-wind">
              <li class="feels-like">
                Feels like: <span id="feels-like-temp">17°C</span>
              </li>
              <li class="humidity">
                Humidity: <span id="humidity-value">68%</span>
              </li>
              <li class="wind-speed">
                Wind speed: <span id="wind-speed-value">2km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <div class="5-day-forecast">5 day forecast:</div>
      <hr />
    </div>

    <small>
      <a
        href="https://github.com/Carmallama/Weather-app-project"
        target="_blank"
        >Open cource code</a
      >
      by Carm
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
