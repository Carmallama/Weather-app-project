<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather by Carm</title>
  </head>
  <body>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col shadow p-3 mb-5 bg-body rounded">
          <div class="p-3 today-summary">
            <h1>Today</h1>
            <ul>
              <li class="today-date">Wednesday 7th June</li>
              <li class="time">19:30</li>
              <li class="min-max-temp">
                L:<span id="low">7</span>°C
                <strong>H:<span id="high">19</span>°C</strong>
              </li>
            </ul>
          </div>
        </div>
        <div class="col shadow p-3 mb-5 bg-body rounded">
          <div class="current-city">
            <h2>Reading</h2>
            <ul>
                <li>
                    <strong>
                        Now:
                    </strong>
                    <span id="current-temperature">17°C</span>
                </li>
                <li id="current-weather">Cloudy</li>
            
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/Carmallama/Weather-app-project"
        target="_blank"
        >Open cource code</a
      >
      by Carm
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
